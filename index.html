<!DOCTYPE html>
<html>
<head>
  <title>Valentine ðŸ’–</title>

  <style>
    body {
      background: linear-gradient(135deg, #ffc0cb, #ffe6f0);
      font-family: "Poppins", Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .card {
      background: white;
      padding: 40px;
      border-radius: 25px;
      text-align: center;
      width: 380px;
      box-shadow: 0 15px 35px rgba(0,0,0,0.25);
    }

    h2 {
      margin-bottom: 25px;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 25px;
    }

    button {
      padding: 12px 35px;
      font-size: 18px;
      border-radius: 30px;
      border: none;
      cursor: pointer;
      transition: transform 0.2s;
    }

    button:hover {
      transform: scale(1.1);
    }

    #yes {
      background: linear-gradient(135deg, #ff2e63, #ff7aa2);
      color: white;
    }

    #no {
      background: #eee;
    }

    .shy-text {
      margin-top: 18px;
      color: #ff5f9e;
      font-size: 15px;
      font-style: italic;
    }

    .emoji {
      position: fixed;
      top: -30px;
      font-size: 32px;
      animation: fall linear forwards;
    }

    @keyframes fall {
      to {
        transform: translateY(110vh);
        opacity: 0;
      }
    }
  </style>
</head>

<body>

  <div class="card">
    <h2>ðŸ’– Will you be my Valentine? ðŸ’–</h2>

    <div class="buttons">
      <button id="yes" onclick="startHappy()">Yes</button>
      <button id="no" onclick="startSad()">No</button>
    </div>

    <!-- Quote BELOW buttons -->
    <div class="shy-text">"No" seems to be shy ðŸ˜ˆ</div>
  </div>

  <script>
    let interval;

    function startHappy() {
      clearInterval(interval);
      interval = setInterval(() => dropEmoji("ðŸ˜"), 300);
    }

    function startSad() {
      clearInterval(interval);
      interval = setInterval(() => dropEmoji("ðŸ¥º"), 300);
    }

    function dropEmoji(emojiChar) {
      const emoji = document.createElement("div");
      emoji.className = "emoji";
      emoji.innerText = emojiChar;
      emoji.style.left = Math.random() * window.innerWidth + "px";
      emoji.style.animationDuration = (3 + Math.random() * 2) + "s";
      document.body.appendChild(emoji);

      setTimeout(() => emoji.remove(), 5000);
    }
  </script>

</body>
</html>
